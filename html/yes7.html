<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head> 
    <body>
        <div class="container">
            <div id="test">
                <div>

                    <h1 class="header_text" style="color: aliceblue;">Я самая лучшая девушка в твоей жизни, да?</h1>
                    <div class="gif_container"> 
                        <img src="https://media.tenor.com/0tkCPVxDt1kAAAAi/dudu.gif"> 
                    </div>
                    
                    <div class = "buttons">
                        <button class="btn" id = "yesButton" onclick="nextPage()">Да</button>
                        <button class="btn" id="noButton" onmouseover="moveButton()">Нет</button>
                        <script>
                            function nextPage() {
                                window.location.href = "./html/yes8.html";
                            }
                            
                            function moveButton() {
                                var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                                var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                                document.getElementById('noButton').style.left = `${x}px`;
                                document.getElementById('noButton').style.top = `${y}px`;
                            }
                        </script> 
                    </div>
                </div>
            </div>
               
        </body> 
 </html>
